name: Continuous Integration 

on:
  push:
    branches: [ "master" ]
  
  pull_request:
    branches: [ "master" ]

env:
  NODE_VERSION: 22.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm i -g pnpm && pnpm i
        
    - name: Build
      run: pnpm run build

    # - name: Test
    #   run: pnpm run test
