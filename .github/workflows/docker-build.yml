name: Docker Build 

on:
  push:
    branches: [ "master" ]
  
  pull_request:
    branches: [ "master" ]

env:
  IMAGE: research-web:latest

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE }} .